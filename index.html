<!DOCTYPE html>
<html>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="/script/config.js" type="text/javascript"></script>

<head>
    <title>CASI MQTT Websocket</title>
</head>
<body>

    <h1>MQTT Websocket</h1>
    <br />
    First edit this file to define the URL, username and password of your MQTT server.
    <br />
    <form id="connection-info-form">
    <b>Hostname or IP Address:</b> 
    <input id="url" type="text" name="url" value="wss://mqtt.casi.io:8084/mqtt"><br>
    <b>Port:</b>
    <input id="port" type="text" name="port" value="8084"><br>
    <b>Topic:</b>
    <input id="topic" type="text" name="topic" value="room/light"><br><br>
    <input type="button" onclick="startConnect()" value="Connect">
    <input type="button" onclick="startDisconnect()" value="Disconnect">
    </form>
    <br />
	
    <script type="text/javascript">
    // Called after form input is processed
    function startConnect() {
    // Generate a random client ID
    clientID = "clientID-" + parseInt(Math.random() * 100);

    // Fetch the hostname/IP address and port number from the form
    host = document.getElementById("url").value;
    port = document.getElementById("port").value;

    // Print output for the user in the messages div
    document.getElementById("messages").innerHTML += '<span>Connecting to: ' + url + ' on port: ' + port + '</span><br/>';
    document.getElementById("messages").innerHTML += '<span>Using the following client value: ' + clientID + '</span><br/>';

    // Initialize new Paho client connection
    const client = mqtt.connect(url, { username, password });
    //client = new Paho.MQTT.Client(url, Number(port), clientID);

    // Set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // Connect the client, if successful, call onConnect function
    client.connect({ 
        onSuccess: onConnect,
    });
}

// Called when the client connects
function onConnect() {
    // Fetch the MQTT topic from the form
    topic = document.getElementById("topic").value;

    // Print output for the user in the messages div
    document.getElementById("messages").innerHTML += '<span>Subscribing to: ' + topic + '</span><br/>';

    // Subscribe to the requested topic
    client.subscribe(topic);
}

// Called when the client loses its connection
function onConnectionLost(responseObject) {
    document.getElementById("messages").innerHTML += '<span>ERROR: Connection lost</span><br/>';
    if (responseObject.errorCode !== 0) {
        document.getElementById("messages").innerHTML += '<span>ERROR: ' + + responseObject.errorMessage + '</span><br/>';
    }
}

// Called when a message arrives
function onMessageArrived(message) {
    console.log("onMessageArrived: " + message.payloadString);
    document.getElementById("messages").innerHTML += '<span>Topic: ' + message.destinationName + '  | ' + message.payloadString + '</span><br/>';
}

// Called when the disconnection button is pressed
function startDisconnect() {
    client.disconnect();
    document.getElementById("messages").innerHTML += '<span>Disconnected</span><br/>';
}
</body>
</html>
